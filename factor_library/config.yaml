# 因子库配置文件
# Factor Library Configuration

# 存储配置
storage:
  # 存储根目录
  base_dir: "./factor_store"
  
  # 手动入库存储目录
  manual_dir: "manual"
  
  # 自动入库存储目录
  auto_dir: "auto"

# 入库规则配置
admission:
  # 因子入库的最小IC值
  min_rank_ic: 0.02

  # 因子入库的最小IR值
  min_rank_ic_ir: 0.4
  
  # 因子入库的最大换手率均值
  max_top_turnover_20_mean: 0.6

  # 因子入库的最小单调性均值
  min_monotonic_mean: 0.1